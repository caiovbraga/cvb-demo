tls:
  certificates:
    - certFile: /etc/ssl/traefik-server.crt
      keyFile: /etc/ssl/traefik-server.key
    - certFile: /etc/ssl/apache-server.crt
      keyFile: /etc/ssl/apache-server.key
  

http:
  routers:
    apache-rtr:
      rule: "Host(`apache.local`)"
      service: apache-service
      entryPoints:
      - web
    
    java-api-rtr:
      rule: "Host(`java-api.local`)"
      service: java-api-service
      entryPoints:
        - web
    
    # java-api-secure-rtr:
    #   rule: "Host(`java-api`)"
    #   service: java-api-secure-service
    #   entryPoints:
    #     - web-secure
    #   tls: {}
    
    nodejs-rtr:
      rule: "Host(`nodejs.local`)"
      service: nodejs-service
      entryPoints:
        - web

    traefik-secure-rtr:
      rule: "Host(`traefik.local`)"
      service: api@internal
      entryPoints:
        - web-secure
      tls: {}

  services:
    apache-service:
      loadBalancer:
        servers:
        - url: http://apache-server
    
    java-api-service:
      loadBalancer:
        servers:
        - url: http://java-api:8443
    
    # java-api-secure-service:
    #   loadBalancer:
    #     servers:
    #     - url: https://java-api:8443

    nodejs-service:
      loadBalancer:
        servers:
        - url: http://node-app:3000

tcp:        
  routers:
    apache-secure-rtr:
      rule: "HostSNI(`apache-server`)"
      service: apache-secure-service
      entryPoints:
      - web-secure
      tls:
        passthrough: true
    
    java-api-secure-rtr:
      rule: "HostSNI(`java-api`)"
      service: java-api-secure-service
      entryPoints:
        - web-secure
      tls:
        passthrough: true
    
    # mongo-express-secure-rtr:
